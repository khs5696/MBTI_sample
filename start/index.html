<!DOCTYPE html>
<html lang = "ko" dir = "ltr">
    <head>
        <meta charset= "utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale = 1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel = "stylesheet" href = "./css/default.css">
        <link rel = "stylesheet" href = "./css/main.css">
        <link rel = "stylesheet" href = "./css/qna.css">
        <link rel = "stylesheet" href = "./css/animation.css">
        <link rel = "stylesheet" href = "./css/result.css">
    </head>
    <body>
        <div class = "container">
            <section id = "main" class = "mx-auto my-5 py-5 px-3">
                <h3>십이간지로 알아보는 연애유형</h3>
                <div class="col-lg-6 col-md-6 col-sm-6 mx-auto">
                    <img src = "./img/main.png" alt = "mainImage" class = "img-fluid">
                </div>
                <p>
                    나만의 MBTI 사이트입니다! <br>
                </p>
                <button type ="button" class = "btn btn-outline=danger mt-3" onclick = "js:begin()">시작하기</button>
            </section>
            <section id = "qna">
                <div class="status mx-auto mt-5">
                    <div class="statusBar">

                    </div>
                </div>
                <div class="qBox my-5 py-3 mx-auto">

                </div>
                <div class="answerBox">
                    
                </div>
            </section>
            <section id = "result" class = "mx-auto my-5 py-5 px-3">
                <h3>당신의 결과는?!</h3>
                <div class="resultname">

                </div>
                <div id="resultImg" class="my-3 col-lg-6 col-md-6 col-sm-6 mx-auto">
                </div>
                <div class="resultDesc">

                </div>
                <button type ="button" class = "kakao mt-3 py-2 px-3">공유하기</button>
            </section>
            <script src = "./js/data.js" charset = "utf-8"></script>
            <script src = "./js/start.js" charset = "utf-8"></script>
        </div>
    </body>
</html>
